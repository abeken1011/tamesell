<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事前登録 - タメセル | 新規事業アイデア検証プラットフォーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                500: "#2563eb",
                600: "#1d4ed8",
                700: "#1e40af",
              },
              accent: {
                500: "#f59e0b",
                600: "#d97706",
              },
            },
          },
        },
      };
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script src="header.js"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <!-- ヘッダーコンポーネントの設定 -->
    <div data-header='{"showBackButton": true, "backButtonText": "トップページに戻る", "backButtonUrl": "index.html"}'></div>

    <!-- Main Content -->
    <main class="py-12">
      <div class="max-w-2xl mx-auto px-4">
        <!-- Page Header -->
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-gray-900 mb-4">事前登録</h2>
        </div>

        <!-- Contact Form -->
        <div class="bg-white rounded-2xl shadow-lg p-8">
          <form class="space-y-6" action="#" method="POST">
            <!-- 会社名 (オプション) -->
            <div>
              <label for="company" class="block text-sm font-medium text-gray-700 mb-2">
                会社名 <span class="text-gray-400 text-xs">(任意)</span>
              </label>
              <input
                type="text"
                id="company"
                name="company"
                placeholder="株式会社○○○"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors"
              />
            </div>

            <!-- 名前 (必須) -->
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700 mb-2"> お名前 <span class="text-red-500">*</span> </label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="山田 太郎"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors"
              />
            </div>

            <!-- メールアドレス (必須) -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2"> メールアドレス <span class="text-red-500">*</span> </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="example@company.com"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors"
              />
              <p class="text-xs text-gray-500 mt-1">サービス開始のご案内をお送りします</p>
            </div>

            <!-- 電話番号 (オプション) -->
            <div>
              <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                電話番号 <span class="text-gray-400 text-xs">(任意)</span>
              </label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="03-1234-5678"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors"
              />
            </div>

            <!-- アイデア (必須) -->
            <div>
              <label for="idea" class="block text-sm font-medium text-gray-700 mb-2">
                検証したいビジネスアイデア <span class="text-red-500">*</span>
              </label>
              <textarea
                id="idea"
                name="idea"
                rows="5"
                placeholder="検証したいビジネスアイデアについて詳しく教えてください。&#10;&#10;例：&#10;・どのような課題を解決するサービスか&#10;・ターゲットとなる顧客層&#10;・想定している収益モデル&#10;・現在の検討状況など"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors resize-vertical"
              ></textarea>
              <p class="text-xs text-gray-500 mt-1">詳しく記載いただくと、サービス開始時により具体的なご提案が可能です</p>
            </div>

            <!-- プライバシーポリシー同意 -->
            <div class="flex items-start space-x-3">
              <input
                type="checkbox"
                id="privacy"
                name="privacy"
                required
                class="mt-1 h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
              />
              <label for="privacy" class="text-sm text-gray-600">
                <a href="#" class="text-primary-600 hover:text-primary-700 underline">プライバシーポリシー</a>に同意します
                <span class="text-red-500">*</span>
              </label>
            </div>

            <!-- 送信ボタン -->
            <div class="pt-4">
              <button
                type="submit"
                class="w-full bg-accent-500 hover:bg-accent-600 text-white py-4 rounded-lg text-lg font-bold transition-colors shadow-lg hover:shadow-xl"
              >
                <i class="fas fa-user-plus mr-2"></i>
                事前登録を完了する
              </button>
            </div>
          </form>

          <!-- 注意事項 -->
          <div class="mt-6 p-4 bg-blue-50 rounded-lg">
            <h4 class="text-sm font-medium text-blue-900 mb-2">
              <i class="fas fa-info-circle mr-1"></i>
              事前登録について
            </h4>
            <ul class="text-xs text-blue-800 space-y-1">
              <li>• 事前登録は無料です</li>
              <li>• サービス開始まで費用は一切発生しません</li>
              <li>• サービス開始時に優先的にご案内いたします</li>
              <li>• 事前登録者限定の特別価格でご提供予定です</li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-12">
      <div class="max-w-6xl mx-auto px-4">
        <div class="text-center">
          <div class="flex items-center justify-center space-x-2 mb-4">
            <div class="w-6 h-6 bg-primary-500 rounded flex items-center justify-center">
              <i class="fas fa-rocket text-white text-xs"></i>
            </div>
            <h5 class="text-lg font-bold">タメセル</h5>
          </div>
          <p class="text-gray-400 text-sm mb-4">新規事業アイデア検証プラットフォーム</p>
          <div class="flex justify-center space-x-6 text-sm text-gray-400">
            <a href="landing-page.html" class="hover:text-white">トップページ</a>
            <a href="#" class="hover:text-white">プライバシーポリシー</a>
            <a href="#" class="hover:text-white">利用規約</a>
          </div>
        </div>
        <div class="border-t border-gray-800 mt-6 pt-6 text-center text-xs text-gray-400">
          <p>&copy; 2025 タメセル. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <!-- JavaScript for form validation -->
    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();

        // 簡単なバリデーション
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const idea = document.getElementById("idea").value.trim();
        const privacy = document.getElementById("privacy").checked;

        if (!name || !email || !idea || !privacy) {
          alert("必須項目をすべて入力してください。");
          return;
        }

        // 成功メッセージ（実際の実装では、サーバーに送信）
        alert("事前登録ありがとうございます。\nサービス開始時に優先的にご案内いたします。");

        // フォームをリセット
        this.reset();
      });
    </script>
  </body>
</html>
